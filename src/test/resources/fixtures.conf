  create-stmt-droid="create type if not exists droid (name text,primary_function text,appears_in list<frozen<episode>>,id text,friends list<frozen<character>>);"

  create-stmt-movie-default="create table if not exists movie (humans list<frozen<human>>,id text,comment text,year_released int,droids list<frozen<droid>>,episode_released frozen<episode>);"

  create-stmt-movie-custom="create table if not exists movie (humans list<frozen<human>>,id text,comment text,year_released int,droids list<frozen<droid>>,episode_released frozen<episode>, primary key ((id), year_released)) with clustering order by (year_released desc);"

  create-stmt-movie-custom-index="create custom index if not exists movie_comment_idx on movie(comment) using 'org.apache.cassandra.index.sasi.SASIIndex' with options = {'mode': 'CONTAINS', 'analyzer_class': 'org.apache.cassandra.index.sasi.analyzer.NonTokenizingAnalyzer', 'case_sensitive': 'false'};"
